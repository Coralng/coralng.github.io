<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格練習</title>
    <link rel="stylesheet" href="./css/table.css">
</head>


<body>
    <h1>學生個人履歷成績資料</h1>
    <table>

        <!-- 表格標題 -->
        <th>學號</th>
        <th>姓名</th>
        <th>分數</th>
        </tr>
        <!-- 從左寫到右 -->
        <tr>
            <td>S001</td>
            <td>張三</td>
            <td>80</td>
        </tr>
        <tr>
            <td colspan="2">S002 </td>

        </tr>
        <tr>
            <td>S003</td>
            <td>Kwan</td>
            <td>50</td>
        </tr>
        <!-- 快速加row的話，直接打tr*4 -->

    </table>

</body>

</html>
